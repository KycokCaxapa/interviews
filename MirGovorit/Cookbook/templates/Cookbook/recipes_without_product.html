<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MirGovorit</title>
</head>
<body>
    {% block content %}
    <h2>Блюда без продукта или с количеством менее 10 грамм</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Название</th>
        </tr>
        {% for recipe in recipes %}
            <tr>
                <td>{{ recipe.id }}</td>
                <td>{{ recipe.name }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
</body>
</html>
